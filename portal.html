<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Portal do Estudante - UMUM</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>

    <header class="topo">
        <h1>Portal do Estudante</h1>
    </header>

    <section class="perfil">
        <div class="foto">
            <img src="foto.jpg" alt="Foto de Perfil" width="150" height="150">
            <button class="btn-upload">Alterar Foto</button>
        </div>

        <div class="info">
            <h2>Bem-vindo, <span id="nome-estudante">João Matavele</span></h2>
            <p><strong>Número de Estudante:</strong> 202100123</p>
            <p><strong>Curso:</strong> Engenharia Informática</p>
            <p><strong>Ano de Ingresso:</strong> 2021</p>
            <p><strong>Email:</strong> joao.matavele@umum.edu.mz</p>
            <button class="btn-editar" onclick="editarPerfil()">Editar Dados</button>
        </div>
    </section>

    <section class="secao-dados" id="editar-dados" style="display: none;">
        <h3>Actualizar Informações</h3>
        <form id="form-editar">
            <label>Nome Completo</label>
            <input type="text" name="nome" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Curso</label>
            <input type="text" name="curso" required>

            <button type="submit">Guardar Alterações</button>
        </form>
    </section>

    <script>
        function editarPerfil() {
            document.getElementById("editar-dados").style.display = "block";
        }

        document.getElementById("form-editar").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Dados actualizados com sucesso!");
            document.getElementById("editar-dados").style.display = "none";
        });
    </script>

</body>
</html>
