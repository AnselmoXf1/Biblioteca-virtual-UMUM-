<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contacto - UMUM</title>
    <link rel="stylesheet" href="contacto.css">
   <link rel="stylesheet" href="contacto.js">
</head>
<body>
    <h1>Universidade Metodista Unida De Mocambique</h1>
    <div class="container">
        <div class="contact-section">
            <div class="image-text">
                <div class="image-box">
                    <img src="casa-umum.png" alt="Edifício da UMUM" class="contact-img">
                </div>
                <div class="contact-info">
                    <h2>Entre em contacto connosco</h2>
                    <p><strong>Email:</strong> info@umum.education</p>
                    <p><strong>Telefone:</strong> (+258) 870159773 ou 841159773</p>
                    <p><strong>Endereço:</strong> Campus Universitário de Cambine,<br>Morrumbene, Inhambane</p>
                    <p><em>Ética, Inclusão, Complementaridade</em></p>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email <span>*</span></label>
                        <input type="email" id="email" name="email" required placeholder="seunome@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo">
                            <option selected disabled>Escolha uma opção</option>
                            <option value="duvida">Dúvida</option>
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem <span>*</span></label>
                    <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva a sua mensagem aqui!"></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
